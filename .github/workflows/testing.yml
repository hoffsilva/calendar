name: Testing
on:
  pull_request:
    branches:
    - development
jobs:
  test:
    name: Testing Swift Package and iOS app
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Force XCode 11.3
        run: sudo xcode-select -switch /Applications/Xcode.app
      - name: Testing Data Layer
        run: exec ./.github/scripts/test_data_layer.sh
      - name: Testing Presentation Layer
        run: exec ./.github/scripts/test_presentation_layer.sh
      - name: Testing UI Layer
        run: exec ./.github/scripts/test_ui_layer.sh
